            <!-- 2° seconda riga 2-5-5 -->

                <div class="row">

                </div>
            </section>

            <!-- 5° riga 1-2-2-6-1 -->
            <section>
                <div class="row">
                    <div class="col_xs_1"><div class="box">1 col</div></div>
                    <div class="col_xs_2"><div class="box">2 col</div></div>

                </div>
            </section>

            <!-- 6° riga, nested 6(2-2-8)-6(6-6) -->
            <section>
                <div class="row">
                    <div class="col_xs_6">
                        <div class="box">
                            <div class="col_xs_2">
                                <div class="box_nested">Nested 2 col</div>
                            </div>
                            <div class="col_xs_2">
                                <div class="box_nested">Nested 2 col</div>
                            </div>
                            <div class="col_xs_8">
                                <div class="box_nested">Nested 8 col</div>
                            </div>
                        </div>
                    </div>
                    <div class="col_xs_6">
                        <div class="box">
                            <div class="col_xs_6"><div class="box_nested">Nested 6 col</div></div>
                            <div class="col_xs_6"><div class="box_nested">Nested 6 col</div></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 7°-13° riga -->
            <section><!-- 1/12 -->
                <div class="row">
                    <div class="col_xs_12"><div class="box"></div class="box"></div>
                </div>
            </section>
            <section><!-- 1-11 -->

            <section><!-- 10 offset -->

                    <div class="col_xs_5"><div class="box">
